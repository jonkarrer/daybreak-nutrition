<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen and (min-width: 1001px)" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="style_mobile.css">
    <title>Daybreak Nutrition</title>
  </head>
  <body>
    <img class="first-page_abstract-bg" src="./assets/abstracts/home_page_abstract.svg" alt="">
    <header>
      <img class="logo" src="./assets/logoSVG/1.svg" alt="Daybreak nutriton logo" />
      <nav>
        <a>Home</a>
        <a>Menu</a>
        <a>Contact</a>
      </nav>
      <div class="hamburger-icon" function>
        <div class="top-line"></div>
        <div class="mid-line"></div>
        <div class="bott-line"></div>
      </div>
    </header>
    <main id="front-layer">
      <section class="first-page">
        <div class="first-page_content">
          <article>
            <h1>
              Break into your day
              feeling good. 
            </h1>
          </br>
            <p>
              Here at Daybreak Nutrition we are trying 
              to combine the joy of a tasty beverage with
              the nutriton you need to be your best.
            </p>
          </article>
          <div class="first-page_img-wrapper">
            <img src="./assets/daybreak_building.jpg" alt="building a sunset"/>
          </div>
        </div>
      </section>
      
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
